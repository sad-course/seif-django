[tool.pylint]
max-line-length = "88"
disable = [
    "C0114",  # Missing module docstring
    "C0115",  # Missing class docstring
    "C0116",   # Missing function docstring
    "W0613",   # Unused argument 'kwargs'
]

[tool.black]
line-length = 88
target-version = ["py39"]
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
